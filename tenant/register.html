<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
  </head>
  <body class="bg-blue-100 flex items-center justify-center p-24">
    <div
      class="bg-gray-100 p-6 w-full h-full rounded-lg flex items-center justify-center flex-col text-center shadow-lg">
      <small class="text-base font-medium tracking-widest text-gray-400"
        >RIZAL TECHNOLOGICAL UNIVERSITY</small
      >
      <h1 class="text-8xl font-bold tracking-tight w-1/2 leading-[5rem]">
        Dormitory Management System
      </h1>
      <p class="mt-12">Please enter your credentials:</p>
      <div class="flex gap-2 mt-6">
      <form
        id="registrationForm"
        action="register.php"
        method="post"
        autocomplete="off"
        class="flex flex-col gap-2">
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="regUsername"
          required
          class="bg-white px-6 py-2 bg-gray-100 rounded-full border-gray-300 border-[1px]" />
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="regPassword"
          required
          class="bg-white px-6 py-2 bg-gray-100 rounded-full border-gray-300 border-[1px]" />
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="regEmail"
          required
          class="bg-white px-6 py-2 bg-gray-100 rounded-full border-gray-300 border-[1px]" />
        <input
          type="text"
          name="studnum"
          placeholder="Student Number"
          id="regStudNum"
          required
          class="bg-white px-6 py-2 bg-gray-100 rounded-full border-gray-300 border-[1px]" />
        <input
          type="text"
          name="school"
          placeholder="School"
          id="regSchool"
          required
          class="bg-white px-6 py-2 bg-gray-100 rounded-full border-gray-300 border-[1px]" />
        <input
          type="submit"
          value="Register"
          class="px-6 py-2 bg-blue-700 rounded-full text-gray-100 hover:bg-blue-900" />
      </form>
    </div>
  </body>
</html>
